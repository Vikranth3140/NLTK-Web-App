<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLTK Web App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">NLTK Web App</h1>
        
        <!-- Tokenization and POS Tagging Form -->
        <form method="post" action="/process">
            <div class="form-group">
                <label for="textInput">Enter Text:</label>
                <textarea class="form-control" id="textInput" name="inputText" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" name="tokenize">Tokenize</button>
            <button type="submit" class="btn btn-primary" name="pos_tag">POS Tagging</button>
        </form>
        
        <!-- Tokenized Text Display -->
        <div id="tokenizedText" class="mt-4">
            {% if tokenized_text %}
                <h3>Tokenized Text (Without Stopwords):</h3>
                <p>{{ tokenized_text }}</p>
            {% endif %}
        </div>
        
        <!-- POS Tagged Text Display -->
        <div id="posTaggedText" class="mt-4">
            {% if pos_tagged_sentence %}
                <h3>POS Tagged Sentence:</h3>
                <p>
                    {% for word, pos_tag in pos_tagged_sentence %}
                        {{ word }} ({{ pos_tag }}) &nbsp;
                    {% endfor %}
                </p>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
